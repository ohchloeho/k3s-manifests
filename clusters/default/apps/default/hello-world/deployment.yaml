apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: httpd:2.4  # Using the httpd image to serve a simple hello-world page
          ports:
            - containerPort: 80  # Expose port 80 for the web server